<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueBodyLearn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="emoji-bulle">🐠</div>
    <div class="emoji-bulle">🐟</div>
    <div class="emoji-bulle">🐬</div>
    <div class="emoji-bulle"><img src="images/crabe.png" alt="Crabe Lyreco" style="height: 15%; width: 15%;"></div>
    <div class="emoji-bulle">🌊</div>
    <header class="header">
        <div class="logo">BlueBodyLearn</div>
        <nav class="navbar">
            <a href="#background">Fiches éducatives</a>
            <a href="#about">À propos</a>
            <a href="DefiCredit.html">Credits</a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" placeholder="Entrez votre nom">
            <button onclick="window.location.href='champ/index.html';">
                Cliquez ici
            </button>
        </section>
        <section id="background" class="background">
            <div class="ocean">
            </div>
            <div class="body">
                <img src="images/corps.png" alt="Corps humain" class="body-image">
                <div class="organes">
                    <button class="cerveau" data-info="cerveau">Cerveau 🧠</button>
                    <button class="coeur" data-info="coeur">Cœur ❤️</button>
                    <button class="poumon" data-info="poumon">Poumons 🌬️</button>
                    <button class="reins" data-info="reins">Reins 💧</button>
                </div>
            </div>
        </section>

        <section id="about" class="about-section">
            <h2>À propos</h2>
            <p>BlueBodyLearn vise à sensibiliser sur l'importance des océans dans notre vie quotidienne et à explorer ses liens avec le corps humains</p>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 BlueBodyLearn - Créé pour la Nuit de l'Info par AVT</p>
    </footer>
    <script src="pageprincipale.js"></script>

</body>
</html>
