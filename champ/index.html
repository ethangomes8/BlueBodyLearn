<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Привет, мой зайчонок</title>
    <style>
        body {
            background-image: url('johnpork.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #00ff00;
            font-family: "Comic Sans MS", cursive;
            text-align: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: backgroundColorChange 0.5s infinite alternate, shakeBody 0.5s infinite alternate;
        }

        h1 {
            font-size: 4em;
            color: #ffcc00;
            animation: glitch 1s infinite, flashingText 0.3s infinite;
            margin-bottom: 20px;
            text-shadow: 2px 2px #ff0000, -2px -2px #00ff00, 4px 4px #0000ff;
        }

        form {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            animation: wobble 2s infinite alternate, shake 0.5s infinite;
            transform: scale(1.1);
            position: relative;
        }

        label {
            display: block;
            font-size: 2em;
            color: #ff00ff;
            margin-bottom: 10px;
            animation: rotateText 1s infinite alternate, shakeText 0.5s infinite alternate;
        }

        input, textarea, button {
            font-size: 1.5em;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 2px solid #ff00ff;
            animation: textChange 1s infinite alternate, borderChange 0.5s infinite alternate;
        }

        input, textarea {
            background-color: #ffff00;
            color: #000;
        }

        button {
            background-color: #ff0000;
            color: white;
            cursor: pointer;
            font-weight: bold;
            border: 2px solid #ff0000;
            transition: background-color 0.3s;
            animation: bounceButton 1s infinite alternate, spinButton 1s infinite linear;
        }

        button:hover {
            background-color: #ff9900;
            animation: spin 1s infinite linear;
        }

        .letter-system {
            margin-top: 20px;
            text-align: center;
            animation: flicker 0.2s infinite;
        }

        .letter-display {
            font-size: 3em;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
            background-color: #000000;
            border: 3px solid #00ff00;
            display: inline-block;
            width: 70px;
            text-align: center;
            padding: 15px;
            border-radius: 5px;
            animation: zoom 0.5s infinite alternate, shakeLetter 0.5s infinite alternate;
        }

        .letter-buttons button {
            font-size: 1.5em;
            padding: 10px;
            margin: 5px;
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .letter-buttons button:hover {
            background-color: #ff9900;
            animation: bounce 1s infinite alternate;
        }

        button[type="submit"] {
            font-size: 2em;
            margin-top: 20px;
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            animation: shakeButton 0.5s infinite;
        }

        /* Animations chaotiques */
        @keyframes glitch {
            0% { text-shadow: 3px 3px red, -3px -3px cyan; }
            25% { text-shadow: 5px 5px yellow, -5px -5px blue; }
            50% { text-shadow: -5px -5px green, 5px 5px purple; }
            75% { text-shadow: 3px 3px orange, -3px -3px pink; }
            100% { text-shadow: 7px 7px red, -7px -7px green; }
        }

        @keyframes flashingText {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: yellow; }
            100% { color: purple; }
        }

        @keyframes wobble {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(10deg); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(10px); }
        }

        @keyframes shakeBody {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes rotateText {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(25deg); }
        }

        @keyframes shakeText {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(5px); }
        }

        @keyframes textChange {
            0% { color: red; }
            25% { color: yellow; }
            50% { color: blue; }
            75% { color: green; }
            100% { color: purple; }
        }

        @keyframes borderChange {
            0% { border-color: red; }
            25% { border-color: yellow; }
            50% { border-color: blue; }
            75% { border-color: green; }
            100% { border-color: purple; }
        }

        @keyframes bounceButton {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        @keyframes spinButton {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        @keyframes flicker {
            0% { opacity: 0.1; }
            50% { opacity: 1; }
            100% { opacity: 0.1; }
        }

        @keyframes backgroundColorChange {
            0% { background-color: #ff00ff; }
            25% { background-color: #00ff00; }
            50% { background-color: #ff0000; }
            75% { background-color: #00ffff; }
            100% { background-color: #0000ff; }
        }

    </style>
</head>
<body>

    <div>
        <h1>Поцелуй в попу для Энзо</h1>

        <form id="chaotic-form">
            <label for="name">первое имя</label>
            <input type="text" id="name" name="name" placeholder="Ton Nom" required>

            <div class="letter-system">
                <div class="letter-display" id="letter-display">A</div>
                <div class="letter-buttons">
                    <button type="button" id="prev-letter">◀ Précédent</button>
                    <button type="button" id="next-letter">Suivant ▶</button>
                </div>
            </div>

            <button type="submit">Envoyer</button>
        </form>
    </div>

    <script>
        const letterDisplay = document.getElementById('letter-display');
        const prevLetterBtn = document.getElementById('prev-letter');
        const nextLetterBtn = document.getElementById('next-letter');

        const alphabet = 'HGKHKQMANCYEPAMS'.split('');

        let currentLetterIndex = 0;
        
        prevLetterBtn.addEventListener('click', () => {
            currentLetterIndex = (currentLetterIndex === 0) ? alphabet.length - 1 : currentLetterIndex - 1;
            letterDisplay.textContent = alphabet[currentLetterIndex];
        });

        nextLetterBtn.addEventListener('click', () => {
            currentLetterIndex = (currentLetterIndex === alphabet.length - 1) ? 0 : currentLetterIndex + 1;
            letterDisplay.textContent = alphabet[currentLetterIndex];
        });

        const audio = new Audio('fnaf.mp3');
        audio.loop = true;
        audio.play();
    </script>

</body>
</html>
